<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container-sm" style="margin-top:100px;">
    <div class="row justify-content-center">
     <div class="col-8">
        <span class="badge text-bg-danger" style="margin-left: 300px;"><h1>Weather Report</h1></span>
        <form id="weatherForm" style="margin-top:50px;">
            <div class="mb-3">
              <label for="latitude" class="form-label">Enter Latitude</label>
              <input type="text" class="form-control" id="latitude">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="longitude" class="form-label">Enter Longitude</label>
              <input type="text" class="form-control" id="longitude">
            </div>
          
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
     </div>
    </div>
  </div>
 
  <div class="container-sm" style="margin-top:100px;">
   <div class="row justify-content-center">
    <div class="col-md-8">
     <table class="table">

            <th scope="col">Handle</th>
          </tr>
        </thead> -->
        <tbody id="weatherInfo">
    
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="./weather_report.js"></script>
</body>
</html>
